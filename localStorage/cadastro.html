<!DOCTYPE html>
<html>
<head>

	<title>Cadastro</title>

	 <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
     <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="text/javascript" src="js/funcoes.js"></script>
</head>



<body>
    <!-- Textfield with Floating Label -->
   <div id="formulario">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="NomeUsuario">
        <label class="mdl-textfield__label" for="NomeUsuario">Nome de Usuario</label>
      </div>
    </form>


    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email">
        <label class="mdl-textfield__label" for="email">Email</label>
      </div>
    </form>

    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="foto">
        <label class="mdl-textfield__label" for="foto">Url da Foto</label>
      </div>
    </form>


    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="repGit">
        <label class="mdl-textfield__label" for="repGit">Link do GitHub</label>
      </div>
    </form>
  
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="enviar" onclick="Adicionar()">
      Enviar
    </button>


  </div>
</body>
</html>
